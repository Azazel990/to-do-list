<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
    
 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    
    <script src="assets/js/jquery.js"></script>
</head>

<style>
    .custom-container{
        max-width: 70%;
        margin-left: auto;
        margin-right: auto;
    }
    header{
        text-align: center;
        margin: 10px 0;
    }
    header h5{
        font-size: 2em;
    }
    .task {
        width:80%;
        margin: 5px 0;
        background: var(--task-grey);
    }
    .task input{
        width: 80% !important;
        padding: 5px 5px;
        background: var(--task-grey) !important;
    }
    .task .options{
        min-width: 20%;
    }
    #incomplete{
        margin: 25px 0;
        min-height: 300px;
    }
    .shadow{
        box-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    }
    #completed{
        opacity: 0.4;
    }
</style>

<script src="assets/js/Task.js"></script>
<body>
    <div class="container">
        <main class="custom-container">
        
            <header>
                <h5>To Do List</h5>
            </header>
        
            <div id="incomplete" class="container-fluid d-flex flex-column justify-content-start align-items-center">
                <div class="task shadow d-flex" id="sample-task">
                    <input required type="text" placeholder="Enter Task...">
                    <div class="options d-flex align-items-center">
                        <input type="checkbox" name="" id="">
                        <i class="bi bi-trash"></i>
                    </div>
                </div>
            </div>
            <hr>
            <div id="completed" class="container-fluid d-flex flex-column justify-content-start align-items-center">
                <div class="task shadow d-flex" >
                    <input type="text" >
                    <div class="options d-flex align-items-center">
                        <input type="checkbox" name="" id="">
                        <i class="bi bi-trash"></i>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>


<script defer>
    const TaskObj = new Task();
    
    TaskObj.incomplete = $("#incomplete");
    TaskObj.complete = $("#completed");
    TaskObj.task = $(".task");
    TaskObj.sampleTask = $("#sample-task")


    $(TaskObj.sampleTask).on("keypress",(event) => {
        if(event.which == TaskObj.enterKey){
            TaskObj.createTask();
            fetchData();
        }    
    })

    fetchData = () => {
        let tasks = [];
        $("[data-status]").each((event,element) => {
            tasks.push({"task-name" : element.firstElementChild.value,"task-no" : element.getAttribute("data-task-no"),"task-status" : element.getAttribute("data-status")});
        })
        TaskObj.storeData(tasks);
    }
</script>
